type Query {
  careers: [Career]
}

type Career {
  id: ID!
  title: String!
  location: String!
  appLink: String
}

type NewsArticle {
  id: ID!
  title: String!
  description: String
  articleLink: String
}

type Project {
  id: ID!
  title: String!
  location: String!
  designType: String!
  description: String!
  images: [Image]
}

type Image {
  url: String
  public_id: string
}
